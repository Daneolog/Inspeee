<div class="overlay">
  <h2 style="text-align: center">Payback Schedule</h2>

  <card title="Loan Terms">
    <p>Total Loan Amount: {{totalLoanAmount}}</p>
    <p>Interest Amount: {{interestAmount}}</p>
  </card>

  <card title="Paid Off Loan">
    <p>Total Loan Amount: {{paidLoanAmount}}</p>
    <p>Payment Made: {{paymentMade}}</p>
  </card>

  <card title="To Be Paid">
    <p>Total Loan Amount: {{remainingLoanAmount}}</p>
    <p>Months Left: {{remainingMonths}}</p>
    <p>Monthly Payment: {{monthlyPayment}}</p>
  </card>
</div>
