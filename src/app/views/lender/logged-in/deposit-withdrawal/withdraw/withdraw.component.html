<h2>Withdraw from Inspeee Account</h2>
<button (click)="showPopup = true">Withdraw</button>

<div [ngClass]="{'popup-background': true, 'hide': !showPopup}">
  <div class="popup">
    <div style="text-align: right">
      <a class="close-button" (click)="showPopup = false">&#x2715;</a>
    </div>

    Enter how much you want to deposit:
    <input type="number" [(ngModel)]="amount">

    <button (click)="withdraw()">Withdraw</button>
  </div>
</div>
