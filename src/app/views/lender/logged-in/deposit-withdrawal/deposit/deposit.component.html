<h2>Deposit to Inspeee Account</h2>
<button (click)="showPopup = true">Wire</button>
<button (click)="showPopup = true">Direct Deposit</button>
<button (click)="showPopup = true">Bitcoin</button>

<div [ngClass]="{'popup-background': true, 'hide': !showPopup}">
  <div class="popup">
    <div style="text-align: right">
      <a class="close-button" (click)="showPopup = false">&#x2715;</a>
    </div>

    Enter how much you want to deposit:
    <input type="number" [(ngModel)]="amount">

    <button (click)="deposit()">Deposit</button>
  </div>
</div>
