<div class="overlay">
  <h2 style="text-align: center">Create An Account</h2>

  <div class="form-group">First name:
    <input type="text" [(ngModel)]="firstName">
  </div>
  <div class="form-group">Last name:
    <input type="text" [(ngModel)]="lastName">
  </div>
  <div class="form-group">Date of Birth:
    <input type="date" [(ngModel)]="dob">
  </div>
  <div class="form-group">Home Address
    <input type="text" [(ngModel)]="homeAddress">
  </div>
  <div class="form-group">Phone Number
    <input type="text" [(ngModel)]="phoneNumber">
  </div>
  <div class="form-group">Email:
    <input type="email" placeholder="email" [(ngModel)]="email">
  </div>
  <div class="form-group">Password:
    <input type="password" placeholder="password" [(ngModel)]="password">
  </div>

  <table class="buttons">
    <tr>
      <td>
        <a class="button" routerLink="/home">Previous</a>
      </td>
      <td style="text-align: right">
        <button (click)="register()">View your Account</button>
      </td>
    </tr>
  </table>
</div>
